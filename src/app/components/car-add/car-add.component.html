<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Araba ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="mb-3"></div>
          <label for="carName">Car Name</label>
          <div class="form-group">
            <input type="text"
             id="carName"
            formControlName="carName" class="form-control"
            placeholder="Car Name "/>
          </div>
          <div class="form-group">
            <div class="mb-3"></div>
            <label for="brandId">Brand Id</label>
            <input type="number"
             id="brandId"
            formControlName="brandId" class="form-control"
            placeholder="Brand Id "/>
          </div>
          <div class="form-group">
            <div class="mb-3"></div>
            <label for="modelYear">Modal Yılı</label>
            <input type="number"
             id="modelYear"
            formControlName="modelYear" class="form-control"
            placeholder="Model Year "/>
          </div>
          <div class="form-group">
            <div class="mb-3"></div>
            <label for="colorId">Color Id</label>
            <input type="number"
             id="colorId"
            formControlName="colorId" class="form-control"
            placeholder="Color Id "/>
          </div>
          <div class="form-group">
            <div class="mb-3"></div>
            <label for="description">Description</label>
            <input type="text"
             id="description"
            formControlName="description" class="form-control"
            placeholder="Description "/>
          </div>
          <div class="form-group">
            <div class="mb-3"></div>
            <label for="dailyPrice">DailyPrice</label>
            <input type="number"
             id="dailyPrice"
            formControlName="dailyPrice" class="form-control"
            placeholder="dailyPrice "/>
          </div>
        </form>
      </div>
    </div>
    <div class="card-footer">
      <div class="row">


        <div class="col"> <button  class="btn btn-fill btn-primary"

         (click)="add()">Ekle</button></div>
      </div>

    </div>
  </div>
</div>
