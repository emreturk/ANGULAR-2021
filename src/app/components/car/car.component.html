<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="mb-3">
  <label for="filterText" class="form-label">Araba arayınız</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama ifradesi giriniz ">
</div>
<div *ngIf="filterText" class="alert alert-primary"><!--*ngIf="filterText.length>2 gibi ifade de yapabiliriz" -->
  {{filterText}} aradınız.
</div>

<table *ngIf="dataLoaded!=false" class="table">

  <thead>
  <tr>

    <th>Araba ismi</th>
    <th>Açıklama</th>
    <th>Günlük fiyatı</th>
    <th>Model Yılı</th>
    <th>Marka</th>
    <th>Renk</th>
  </tr>
</thead>
<thead>
    <tr *ngFor="let car of cars|filter:filterText">

      <td>{{car.carName}}</td>
      <td>{{car.description}}</td>
      <td>{{car.dailyPrice}}</td>
      <td>{{car.modelYear}}</td>
      <td>{{car.brandId}}</td>
      <td>{{car.colorId}}</td>
      <td><button (click)="addToList(car)" type="button" class="btn btn-success">Kirala</button></td>

    </tr>
  </thead>

</table>
